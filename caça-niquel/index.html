<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça-níquel</title>
  <link rel="stylesheet" href="../caça-niquel/css/style.css">
</head>
<body>
  <div id="container">
    <h1 id="titulo">Caça-níquel</h1>
    <div id="slots"></div>
  </div>

  <button class="bt-girar" onclick="girar()">Girar</button>

  <script>
    function girar() {
      fetch('file.json')
      .then(response => response.json())
      .then(data => {
        var slotsDiv = document.getElementById("slots");
        slotsDiv.innerHTML = "";

        data.slots.forEach(function(slot) {
          var symbolIndex = getSymbolIndex(slot.probabilities);
          var image = slot.images[symbolIndex];
          var imageDiv = document.createElement("img");
          imageDiv.src = image;
          imageDiv.classList.add("slot");
          slotsDiv.appendChild(imageDiv);
        });

        var titulo = document.getElementById("titulo");
        titulo.style.marginTop = "0";

        var btGirar = document.querySelector(".bt-girar");
        btGirar.textContent = "Girar novamente";
        btGirar.style.bottom = "200px";
        btGirar.setAttribute("onclick", "girarNovamente()");
      })
      .catch(error => console.error('Erro ao carregar JSON:', error));
    }

    function girarNovamente() {
      girar(); // Chama a função girar() novamente para recarregar os slots
      var btGirar = document.querySelector(".bt-girar");
      btGirar.textContent = "Girar";
      btGirar.style.bottom = "250px";
      btGirar.setAttribute("onclick", "girar()");
    }

    function getSymbolIndex(probabilities) {
      var total = probabilities.reduce(function(a, b) {
        return a + b;
      }, 0);
      var random = Math.random() * total;
      var sum = 0;
      for (var i = 0; i < probabilities.length; i++) {
        sum += probabilities[i];
        if (random < sum) {
          return i;
        }
      }
      return probabilities.length - 1;
    }
  </script>
</body>
</html>
